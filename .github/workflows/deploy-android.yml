name: Deploy Android build
on:
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ— Setup repo
      uses: actions/checkout@v2

    - name: ğŸ— Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: 24.x
        cache: npm

    - name: ğŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v7
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: ğŸ“¦ Install dependencies
      run: npm ci

    - name: ğŸ‘· Build app
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=android \
          --profile=${{ github.event.inputs.profile }}

    - name: ğŸš¢ Submit
      if: ${{ github.event.inputs.should_submit }}
      run: eas submit -p android --profile ${{ github.event.inputs.profile }} --path app-build

